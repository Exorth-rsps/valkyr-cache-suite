buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath 'net.sf.proguard:proguard-gradle:6.0.2'
    }
}

apply plugin: 'application'

application {
	mainClassName = 'suite.Main'
}

jar {
    archiveFileName.set("suite-base.jar")
    manifest {
        attributes(
                'Main-Class': 'suite.Main'
        )
    }
    from {
        configurations.runtimeClasspath.findAll { it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }.exclude("META-INF/LICENSE.txt") // Exclude duplicate LICENSE.txt files

    // Alternatively, set a duplicates strategy like this:
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}



run {
    systemProperty 'java.library.path', file( 'build/resources/main/native/windows' )
}
